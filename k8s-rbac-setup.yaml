# Kubernetes API 클라이언트 연동을 위한 RBAC 설정
# ContainerService가 default 네임스페이스에서 Deployment, Service, Ingress를 생성하므로
# 해당 권한이 필요합니다.

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: caas-service-account
  namespace: caas  # 애플리케이션이 실행되는 네임스페이스

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: caas-role
  namespace: default  # ContainerService에서 default 네임스페이스 사용
rules:
# Deployment 권한
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Service 권한
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Ingress 권한
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
# Pod 권한 (상태 확인용)
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: caas-role-binding
  namespace: default  # ContainerService에서 default 네임스페이스 사용
subjects:
- kind: ServiceAccount
  name: caas-service-account
  namespace: caas  # ServiceAccount가 있는 네임스페이스
roleRef:
  kind: Role
  name: caas-role
  apiGroup: rbac.authorization.k8s.io

